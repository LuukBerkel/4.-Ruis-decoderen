<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .logo-container {
            background-color: white;
            padding: 10px;
            border-radius: 10%;
            box-shadow: 0px 0px 10px 0px black;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .text-overlay {
            position: absolute;
            top: 100px;
            left: 40%;
            transform: translateX(-40%);
            font-size: 50px;
            color: white;
			z-index: 1000;
			font-family: 'Calibri', sans-serif; /* Use Calibri font */
        }
    </style>
</head>

<body>
    <div class="text-overlay">Helaas zoek verder op ons HK!!!!</div>
    <div class="logo-container muted">
        <!-- Replace 'YOUR_LOGO_URL' with the actual URL of your PNG logo -->
        <img src="logo.png" alt="Logo">
    </div>
    <div id="video-container">
        <video controls autoplay muted name="media"><source src="https://ia801509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4"></video>
    </div>
</body>

</html>
